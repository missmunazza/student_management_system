{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm text-center p-4">
      <h5 class="mb-3">Confirm delete</h5>
      <p class="text-muted">Are you sure you want to delete the course <strong>{{ course.title }}</strong>? This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 justify-content-center mt-3">
          <a href="{% url 'courses:manage_courses' %}" class="btn btn-outline-secondary">Cancel</a>
          <button class="btn btn-danger" type="submit">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
