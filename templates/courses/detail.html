{% extends "base.html" %}
{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h2 class="fw-bold text-primary">{{ course.title }}</h2>
            <p class="text-muted">{{ course.description }}</p>

            <a href="{% url 'courses:enroll' course.id %}" class="btn btn-success">✅ Enroll</a>
            <a href="{% url 'courses:favorite' course.id %}" class="btn btn-warning">⭐ Favorite</a>
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">⬅️ Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
