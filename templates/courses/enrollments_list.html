{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-4">All Enrollments</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Student</th>
        <th>Course</th>
        <th>Enrolled On</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      {% for e in enrollments %}
      <tr>
        <td>{{ e.student.username }}</td>
        <td>{{ e.course.title }}</td>
        <td>{{ e.enrolled_on|date:"M d, Y" }}</td>
        <td>{{ e.grade|default:"â€”" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No enrollments found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
