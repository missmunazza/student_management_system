{% extends "base.html" %}
{% block title %}Reset Email Sent{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4 animate__animated animate__fadeIn">
        <div class="card-body p-4 text-center">
            <h2 class="fw-bold text-success mb-3">Email Sent</h2>
            <p class="text-muted mb-4">Check your email for the password reset instructions.</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
