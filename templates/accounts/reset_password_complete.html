{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4 animate__animated animate__fadeIn">
        <div class="card-body text-center p-4">
            <h2 class="fw-bold text-success mb-3">Password Reset Successfully</h2>
            <p class="text-muted mb-4">Your password has been updated. You can now log in with your new password.</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">Go to Login</a>
        </div>
    </div>
</div>
{% endblock %}
