<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff !important;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Student Management System
        </div>
        <div class="content">
            <p>Hi {{ user.get_full_name|default:user.email }},</p>

            <p>You requested a password reset for your account. Click the button below to reset your password:</p>

            <p style="text-align:center;">
                <a class="btn" href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">
                    Reset Password
                </a>
            </p>

            <p>If you didnâ€™t request this, you can safely ignore this email.</p>

            <p>Thanks,<br>The Student Management System Team</p>
        </div>
    </div>
</body>
</html>
